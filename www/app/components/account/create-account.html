<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Create New Account</h1>
        </div>

        <form class="pad-15" name="accountForm" ng-submit="createAccount()">
            <div>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="jsmith" ng-model="new_user.username">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John Smith" ng-model="new_user.full_name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="new_user.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="new_user.password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Password" ng-model="confirmPassword">
                </div>
				<div class="form-group">
            		<span ng-if="error" style="color:red;"><span class="glyphicon glyphicon-remove"></span> ERROR: {{error}}</span>
				</div>

				<div class="form-group">
            		<span ng-if="passwordPolicy" style="color:green;">
                        <ul>
                            <li ng-repeat="rule in passwordPolicy">{{rule}}</li>
                        </ul>
                    </span>
				</div>
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>
    </div>
</div>
